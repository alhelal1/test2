<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h2>
			Admin <span th:text="${session.suser.getName()}" />
		</h2>

		Manage Users table <br> <span th:text="${userList}" />

		<table
			class="table table-hover table-striped table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">User Type</th>
					<th scope="col">Action</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}">
					<th scope="row"><span th:text="${user.getId()}" /></th>
					<td><span th:text="${user.getName()}" /></td>
					<td><span th:text="${user.getEmail()}" /></td>
					<td><span th:text="${user.getUserType()}" /></td>
					
					<td><a th:href="@{/updateUserForm/} + ${user.getId()}">
						 
							<button class="btn btn-sm">Update</button>
					</a></td>
					
					<td><a th:href="@{/deleteUser/} + ${user.getId()}">
							
							<div th:switch="${user.getId()}">
								<span th:case="${session.suser.getId()}"><button class="btn btn-sm btn-danger" disabled>Delete</button></span>
								
								<span th:case="*"><button class="btn btn-sm btn-danger">Delete</button></span>
							</div>
					</a></td>
				</tr>

			</tbody>
		</table>
		<a href="/loggedout"> <button class="btn btn-danger">Log Out</button> </a>
	</div>
</body>
</html>
